{% extends 'base.html' %}
{% block content %}
{% load static %}

{% block page_styles %}
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
<link rel="stylesheet" href="{% static 'css/icons.css' %}" />
<style>
	@font-face {
		font-family: "Icon Pack";
		font-style: normal;
		font-weight: 400;
		src: url("{% static 'libs/fonts/icons/fa-regular-400.eot' %}");
		src: url("{% static 'libs/fonts/icons/fa-regular-400.eot' %}") format("embedded-opentype"),
		url("{% static 'libs/fonts/icons/fa-regular-400.woff2' %}") format("woff2"),
		url("{% static 'libs/fonts/icons/fa-regular-400.woff2' %}") format("woff"),
		url("{% static 'libs/fonts/icons/fa-regular-400.ttf' %}") format("truetype"),
		url("{% static 'libs/fonts/icons/fa-regular-400.svg' %}") format("svg")
	}

	@font-face {
		font-family: "Icon Pack";
		font-style: normal;
		font-weight: 900;
		src: url(../webfonts/fa-solid-900.eot);
		src: url(../webfonts/fa-solid-900.eot?#iefix) format("embedded-opentype"),
		url("{% static 'libs/fonts/icons/fa-solid-900.woff2' %}") format("woff2"),
		url("{% static 'libs/fonts/icons/fa-solid-900.woff2' %}") format("woff"),
		url("{% static 'libs/fonts/icons/fa-solid-900.ttf' %}") format("truetype"),
		url("{% static 'libs/fonts/icons/fa-solid-900.svg' %}") format("svg")
	}
</style>
{% endblock %}

<script src="{% static 'js/registration.js' %}" type="text/javascript"></script>
<form method="POST">
	{%csrf_token%}
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card bg-dark">

				<div class="card-body">
					<div class="text-center p-3">
						Ще немає акаунта "Романтика"?
						<a class="text-white" href="/signup/">Зареєструватись</a>
					</div>
					<div class="input-group form-group">
						<!--USERNAME-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="fas fa-at"> *</i></span>
						</div>
						<input type="text" name="username" required="" class="form-control dark-control dark"
							placeholder="Нікнейм">
					</div>
			
					<div class="input-group form-group">
						<!--PASSWORD-->
						<div class="input-group-prepend">
							<span class="input-group-text bg-dark"><i class="fa fa-key" aria-hidden="true"> *</i></span>
						</div>
						<input id="password_field" type="password" required="" name="password"
							class="form-control  dark-control dark" placeholder="Пароль">
						<div class="input-group-append">
							<button type="button" class="form-control dark bg-dark show_pwd_button" onclick="show_password()"><i class="fa fa-eye"></i></button>

						</div>
					</div>

				</div>

				<div class="card-footer">
					{% if error == 1 %}
					<div class="d-flex justify-content-center links error-message" style="text-align: center;">
						Неправильний нікнейм або пароль.
					</div>
					{% endif %}

					<input type="submit" value="Увійти!" class="btn btn-outline-secondary btn-block" style="width: 100%;">

				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}
